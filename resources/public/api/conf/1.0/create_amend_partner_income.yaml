summary: Create or Amend Partner Income
description: |
  This endpoint enables you to create or amend partner income. A National Insurance number and tax year must be provided.
  <strong>Note: The partnership UTR in the request body is used to identify the submission for both creation and amendment.</strong>
  
  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario) | Scenario                                                                                        |
  | -------------------------------- | ------------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                    | Simulates success response.                                                                     |
  | OUTSIDE_AMENDMENT_WINDOW         | Simulates the scenario where request cannot be completed as it is outside the amendment window. |
  | STATEFUL                         | Performs a stateful update.                                                                     |


parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
  - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
  - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

security:
  - User-Restricted:
      - write:self-assessment

requestBody:
  content:
    application/json:
      schema:
        $ref: './schemas/create_amend_partner_income_request.json'
      examples:
        example:
          value:
            $ref: './examples/create_amend_request.json'

responses:
  "204":
    description: Success (No Content)
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
    content: { }


  "400":
    description: Bad request
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
          FORMAT_PARTNERSHIP_UTR:
            $ref: './common/errors.yaml#/components/examples/formatPartnershipUtr'
          FORMAT_PARTNERSHIP_NAME:
            $ref: './common/errors.yaml#/components/examples/formatPartnershipName'
          FORMAT_START_DATE:
            $ref: './common/errors.yaml#/components/examples/formatStartDate'
          FORMAT_END_DATE:
            $ref: './common/errors.yaml#/components/examples/formatEndDate'
          FORMAT_TRADE_DESCRIPTION:
            $ref: './common/errors.yaml#/components/examples/formatTradeDescription'
          FORMAT_VALUE:
            $ref: './common/errors.yaml#/components/examples/formatValue'
          RULE_START_DATE:
            $ref: './common/errors.yaml#/components/examples/ruleStartDate'
          RULE_END_DATE:
            $ref: './common/errors.yaml#/components/examples/ruleEndDate'
          RULE_END_DATE_BEFORE_START_DATE:
            $ref: './common/errors.yaml#/components/examples/ruleEndDateBeforeStartDate'
          RULE_DUPLICATE_TRADE_DESCRIPTION:
            $ref: './common/errors.yaml#/components/examples/ruleDuplicateTradeDescription'
          RULE_MISSING_PARTNERSHIP_TRADES_DETAILS:
            $ref: './common/errors.yaml#/components/examples/ruleMissingPartnershipTradesDetails'
          RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBody'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'
          RULE_OUTSIDE_AMENDMENT_WINDOW:
            $ref: './common/errors.yaml#/components/examples/ruleOutsideAmendmentWindow'

  "403":
    description: Forbidden
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
    content:
      application/json:
        schema:
          $ref: './schemas/error_response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'