components:
  parameters:
    nino:
      name: nino
      in: path
      description: |
        National Insurance number, in the format `AA999999A`
      schema:
        type: string
        example: TC663795B
      required: true

    taxYear:
      name: taxYear
      in: path
      description: |
        The tax year to which the data applies. The start year and end year must not span two tax years.
        The minimum tax year is 2026-27. No gaps are allowed, for example, 2026-28 is not valid.
      schema:
        type: string
        example: 2026-27
      required: true

    partnershipUtr:
      name: partnershipUtr
      in: path
      description: |
        A Unique Taxpayer Reference (UTR) for the partnership.<p>Must conform to the regular expression `^[0-9]{10}$`
      schema:
        type: string
        pattern: ^[0-9]{10}$
        example: 4564564564
      required: true
